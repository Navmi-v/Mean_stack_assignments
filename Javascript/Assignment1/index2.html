<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <form onsubmit="maxm()">
       <label for="num1">Enter first number</label>
       <input type="number" id="num1" name="num1">
       <br><br>

       <label for="num2">Enter second number</label>
       <input type="number" id="num2" name="num2">
       <br><br>

       <label for="num3">Enter third number</label>
       <input type="number" id="num3" name="num3">
       <br><br>

       <input type="submit" value="Show results" onclick="maxm()">
   </form>
   

    <script>
        
        function maxm(){
            var a = Number(document.getElementById("num1").value);
            var b = Number(document.getElementById("num2").value);
            var c = Number(document.getElementById("num3").value);

            if(a>b && a>c)
            alert(a+" is the greatest number");
            else if(b>c)
            alert(b+" is the greatest number");
            else
            alert(c+" is the greatest number");
            
        }
    </script>


</body>
</html>
