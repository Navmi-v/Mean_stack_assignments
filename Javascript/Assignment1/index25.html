<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum of 'n' numbers where only multiple of 3 & 5 are considered</h2><hr>
    <form onsubmit="sumn()">
        <label for="num">Enter a number</label>
        <input type="number" id="num" name="num">
        <br><br>
        <input type="button" name="click!" value="Click!" onclick="sumn()"><br>
        <p id="result"></p>
        <h2></h2>
    </form>

    <script>
        function sumn(){
            var n = Number(document.getElementById("num").value);
            document.getElementsByTagName("h2").innerHTML= n;
            var s =0;
            for(i=0; i<=n; i++){
                if((i % 3 == 0 )||(i % 5 == 0)||(i % 3 == 0 && i % 5 == 0)){
                    s = s+i;
                }else{
                    s = s;
                }
            }
            document.getElementById("result").innerHTML = s;

        }
    </script>
</body>
</html>
