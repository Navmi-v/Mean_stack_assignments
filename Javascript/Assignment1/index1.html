<body>
    <h3>To check whether the number is odd or even</h3>
    <form onsubmit="parity()">
        <label for="number" onsubmit="parity()">Enter a number</label>
        <input type="number" id="number" name="number">
        <input type="submit" value="submit" onclick="parity()"><br><br>
        
    </form>
    <script>
        function parity(){
        var num = Number(document.getElementById("number").value);
        if(num%2 === 0 )
        alert("Number is Even");
    
        else
        alert("Number is Odd");
    
}

    </script>
</body>
