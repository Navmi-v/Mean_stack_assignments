<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h4>Return odd positions</h4>
    <form onclick="myFun()">
       <label for="num1">Enter first number</label> 
       <input type="number" id="num1" name="num1"><br><br>
       
       <label for="num2">Enter second number</label> 
       <input type="number" id="num2" name="num2"><br><br>

       <label for="num3">Enter third number</label> 
       <input type="number" id="num3" name="num3"><br><br>

       <label for="num4">Enter fourth number</label> 
       <input type="number" id="num4" name="num4"><br><br>


       <input type="button" name="Odd!" value="Odd!" onclick="myFun()">
       </form>
    <p id="result"></p>
    <p id="res"></p>
    <script>
        function myFun(){
            var array = new Array();
            array[0] = Number(document.getElementById("num1").value);
            array[1] = Number(document.getElementById("num2").value);
            array[2] = Number(document.getElementById("num3").value);
            array[3] = Number(document.getElementById("num4").value);    
            document.getElementById("result").innerHTML = array;
            for(i=0; i<4; i++){
                if(i%2 == 0){
                    continue;
                } else{
                document.getElementById("res").innerHTML = array[i];
                }

            }


            
        }
    </script>
</body>
</html>
