<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
    <script>
        class rectangle{
            constructor (width, height){
                this.height = height;
                this.width = width;
            }
            getArea(){
                var area;
                return area = this.width*this.height;
            }

        }
       
        myRectangle_0 = new rectangle(360,480);
        document.getElementById("demo").innerHTML = myRectangle_0.height+" and "+myRectangle_0.width+" area = "+myRectangle_0.getArea();
        
    </script>
</body>
</html>
