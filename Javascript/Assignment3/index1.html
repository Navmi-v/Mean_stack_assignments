<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
    <script>
        class rectangle{
            constructor (width, height){
                this.height = height;
                this.width = width;
            }
        }
       
        myRectangle_0 = new rectangle(360,480);
        myRectangle_1 = new rectangle(290,50);
        myRectangle_2 = new rectangle(30,10);
        myRectangle_3 = new rectangle(46,100);
        myRectangle_4 = new rectangle(259,80);
        document.getElementById("demo").innerHTML = myRectangle_0.height+" and "+myRectangle_0.width;
        console.log(myRectangle_1);
        console.log(myRectangle_2);
        console.log(myRectangle_3);
        console.log(myRectangle_4);
        myRectangle_2.height = 40;
        myRectangle_3.width = 50;
        console.log(myRectangle_2);
        console.log(myRectangle_3);

    </script>
</body>
</html>
