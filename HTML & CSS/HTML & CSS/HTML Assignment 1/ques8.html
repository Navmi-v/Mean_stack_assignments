<!DOCTYPE html>
<head>
    <style>
         table,th,td{
            border-color: solid black;
           

        }
        .two-column {
                        width: 50%;
                    }

    </style>
</head>
<body>
    
    <table>
        <tr>
            <td colspan="2"; style="background-color:darkcyan; width: 100px; border-color: solid black;">top</td>
        </tr>
        <tr>
            <td class="two-column"; style="height: 50px; background-color:rgb(131, 127, 127);">left</td>
            <td class="two-column"; style="height: 50px; background-color:lightgrey;">right</td>
        </tr>
    </table>
    

</body>
</html>
